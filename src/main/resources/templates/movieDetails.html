<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Sets the page title-->
    <title>Movie Details</title>
</head>
<body>
<!--Renders a heading for each movie-->
<h1 th:text="'Details for: ' + ${movie.title}"></h1>

<ul>
    <!--Lists the elements of each movie-->
    <li><strong>Director:</strong> <span th:text="${movie.director}"></span></li>
    <li><strong>Year:</strong> <span th:text="${movie.year}"></span></li>
    <li><strong>Runtime:</strong> <span th:text="${movie.runtime}"></span> min</li>
    <li><strong>Platform:</strong> <span th:text="${movie.platform}"></span></li>
    <li><strong>Rating:</strong> <span th:text="${movie.rating}"></span></li>
    <li><strong>Tags:</strong> <span th:text="${movie.tags}"></span></li>
    <li><strong>Date Watched:</strong> <span th:text="${movie.date}"></span></li>
</ul>

<!-- Delete Button form -->
<form th:action="@{'/delete/' + ${movie.title}}" method="post">
    <button type="submit" onclick="return confirm('Are you sure you want to delete this movie?');">Delete Movie</button>
</form>

<!-- Back to home -->
<p><a th:href="@{/}">‚Üê Back to Home</a></p>

</body>
</html>
