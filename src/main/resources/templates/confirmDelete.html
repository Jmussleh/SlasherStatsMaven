<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirm Deletion</title>
</head>
<body>
<!--Message to show delete and the title of the movie you want to delete-->
<h1 th:text="'Delete: ' + ${movie.title}"></h1>
<!--Confirms that you want to delete the movie-->
<p>Are you sure you want to delete this movie?</p>
<!--Starts an html form and uses thymeleaf to set the action attribute-->
<form th:action="@{/deleteConfirmed}" method="post">
    <!--allows the server to see the title to be deleted-->
    <input type="hidden" name="title" th:value="${movie.title}" />
    <button type="submit">Yes, Delete</button>
    <a href="/">Cancel</a>
</form>
</body>
</html>
